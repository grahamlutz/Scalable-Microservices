name: Generate API Documentation
on:
  pull_request:
    branches: [main]
    paths:
      - 'auth/**'
jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install swagger-autogen
      - run: npx swagger-autogen -o ./docs/swagger.json ./auth/src/index.ts
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: api-docs
          path: ./docs
      - name: Comment PR
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'API documentation has been generated for this PR. You can download it from the Artifacts section of this workflow run.'
            })