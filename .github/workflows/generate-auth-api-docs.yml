name: Generate Auth API Documentation
on:
  pull_request:
    branches: [main]
    paths:
      - 'auth/**'
jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install swagger-autogen
        run: npm install -g swagger-autogen
      - name: Generate Swagger
        working-directory: ./auth
        run: swagger-autogen -o ../docs/auth-swagger.json ./src/index.ts
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: auth-api-docs
          path: docs/auth-swagger.json
      - name: Comment PR
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Auth API documentation has been generated. You can download it from the Artifacts section of this workflow run.'
            })